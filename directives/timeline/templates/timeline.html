<style>
* {
    box-sizing: border-box;
}

body {
    background-color: #0A8DAD;
    font-family: Helvetica, sans-serif;
    height: auto;
}

/* The actual timeline (the vertical ruler) */
.timeline {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background-color: white;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
}

/* Container around content */
.container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
}

/* The circles on the timeline */
.container::after {
    content: '';
    position: absolute;
    width: 25px;
    height: 25px;
    right: -17px;
    background-color: white;
    border: 4px solid #F76293;
    top: 15px;
    border-radius: 50%;
    z-index: 1;
}

/* Place the container to the left */
.left {
    left: 0;
}

/* Place the container to the right */
.right {
    left: 50%;
}

/* Add arrows to the left container (pointing right) */
.left::before {
    content: " ";
    height: 0;
    position: absolute;
    top: 22px;
    width: 0;
    z-index: 1;
    right: 30px;
    border: medium solid white;
    border-width: 10px 0 10px 10px;
    border-color: transparent transparent transparent white;
}

/* Add arrows to the right container (pointing left) */
.right::before {
    content: " ";
    height: 0;
    position: absolute;
    top: 22px;
    width: 0;
    z-index: 1;
    left: 30px;
    border: medium solid white;
    border-width: 10px 10px 10px 0;
    border-color: transparent white transparent transparent;
}

/* Fix the circle for containers on the right side */
.right::after {
    left: -16px;
}

/* The actual content */
.content {
    padding: 2% 3%;
    background-color: white;
    position: relative;
    border-radius: 6px;
    cursor:pointer;
    text-align: center;
    box-sizing: border-box;
    }
.imagen{
      border-radius: 10%;
      width: 40%;
      position: absolute;
      margin-left: -16%;
      
  }
/* Media queries - Responsive timeline on screens less than 600px wide */
@media screen and (max-width: 600px) {
  /* Place the timelime to the left */
  .timeline::after {
    left: 31px;
  }
  
  /* Full-width containers */
  .container {
    width: 100%;
    padding-left: 70px;
    padding-right: 25px;
  }
  
  /* Make sure that all arrows are pointing leftwards */
  .container::before {
    left: 60px;
    border: medium solid white;
    border-width: 10px 10px 10px 0;
    border-color: transparent white transparent transparent;
  }

  /* Make sure all circles are at the same spot */
  .left::after, .right::after {
    left: 15px;
  }
  
  /* Make all right containers behave like the left ones */
  .right {
    left: 0%;
  }
  .imagen{
      border-radius: 10%;
      width: 80%;
      height: auto;
      position: absolute;
      margin-left: 9%;
      margin-top:-35%;
      display: block;
  }
}
</style>
<div style="background-color: #0A8DAD; font-family: Helvetica, sans-serif; height: auto;">
    <div class="timeline">
      <div class="{{t.class}}" ng-repeat="t in timeline"><!-- container left or right-->
        <div class="content" ng-click="showPrerenderedDialog($event);Select(t.galeria);" layout="row" layout-xs="column" layout-sm="column">
            <div flex="50" flex-sm="20" flex-xs="50">
                <h3 class="md-title">{{t.titulo}}</h3>
                <p class="md-subhead">{{t.texto}}</p>
            </div>
            <div flex="50" flex-sm="20" flex-xs="10" style="overflow: hidden;">
                <img ng-src="{{t.img}}" alt="{{t.texto}}" title="VER GALERIA DE FOTOS" class="imagen">
            </div>
        </div>
      </div>
    </div>    
    <div style="visibility: hidden">
        <div class="md-dialog-container" id="myDialog">
          <md-dialog layout-padding style="height: 100%;">
              <newslider tipo="foto" fotos="{{sliders}}"></newslider>
          </md-dialog>
        </div>
    </div>
</div>
