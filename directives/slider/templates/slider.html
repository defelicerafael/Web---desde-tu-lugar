<style>
    /* The starting CSS styles for the enter animation */
.fade.ng-enter {
  transition:0.3s linear all;
  position: relative;
  right:50%;
  overflow: hidden;
}

/* The finishing CSS styles for the enter animation */
.fade.ng-enter.ng-enter-active {
  overflow: hidden;
  position: relative;
  right:0%;
  overflow: hidden;
}

</style>
    <div ng-if='tipo === "foto" ' style="background-color: white;" >
        <div ng-repeat="f in foto track by $index" >
            <a ng-href="{{f.link}}" style="text-decoration: none;" ng-if="isThis($index)" class="fade">
                <img ng-src="{{f.img}}" alt="{{f.alt}}" title="{{f.atl}}" style="max-width: 100%;height: auto;"/>
            </a>
        </div>
    </div>
    <div ng-if='tipo === "texto" ' style="text-align: center" layout="row" layout-align="center">
        <md-button  aria-label="left" ng-click="ruedatexto('resta');">
            <md-icon md-svg-src="img/icon/ic_keyboard_arrow_left_black_24px.svg"></md-icon>
        </md-button>
        <div ng-repeat="t in textos track by $index" ng-if="isThis($index)" class="fade">
            <p style="text-decoration: none;">{{t.txt}}</p>
            <h4 >{{t.firma}} / {{t.empresa}}</h4>
        </div>
        <md-button  aria-label="right" ng-click="ruedatexto('suma');">
            <md-icon md-svg-src="img/icon/ic_keyboard_arrow_right_black_24px.svg"></md-icon>
        </md-button>
    </div>
